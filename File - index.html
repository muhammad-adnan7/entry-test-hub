            return;
        }

        // 2. Clear other buttons (Single select mode)
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.classList.remove('wrong', 'correct'));

        // 3. Apply Logic
        if (index === correctIndex) {
            btn.classList.add('correct');
            playSound('correct'); // Ding!
        } else {
            btn.classList.add('wrong');
            playSound('wrong'); // Buzz!
            // Note: We do NOT automatically highlight the green one
        }

        // 4. Show Explanation
        expText.innerHTML = explanation;
        expBox.style.display = 'block';
    }

    function nextQuestion() {
        if (currentIndex < quizData.length - 1) {
            currentIndex++;
            playSound('click');
            loadQuestion();
        } else {
            alert("ูุงุดุงุกุงูู! ฺฉูุฆุฒ ูฺฉูู ูฺฏุง");
            currentIndex = 0;
            loadQuestion();
        }
    }

    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            playSound('click');
            loadQuestion();
        }
    }

    // Start App
    loadQuestion();

</script>
